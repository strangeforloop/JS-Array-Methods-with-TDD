  // Requirements:
  // It should compare the searchElement to all elements of the array until it reaches an element that is strictly equal to searchElement, returning that index
  // It should take an array to search through as the first argument
  // It should take the searchElement as the second argument
  // It can take the fromIndex as the index to start the search at
  // It should return -1 if the searchElement is not found in the array 

  function indexOf(array, searchElement, fromIndex) {
    var startingIndex = 0;

    if (arguments.length === 3) {
      startingIndex = fromIndex;
    }
    for (var i = startingIndex; i < array.length; i++) {
      if (array[i] === searchElement) {
        return i;
      }
    }
    return -1;
  }

  tests({
  'It should return the first index at which the searchElement is equal to the element': function() {
    var indexOfResult = indexOf([1, 2, 1], 1);
    eq(indexOfResult, 0);
  },
  'It can take an optional fromIndex as the index to start the search at': function() {
    var indexOfResult = indexOf([2, 2], 2, 1);
    eq(indexOfResult, 1);
  },
  'It should return -1 if the searchElement is not found in the array': function() {
    var indexOfResult = indexOf([1], 2);
    eq(indexOfResult, -1);
  }, 
  // Do I really need to put this test case? It's covered by the above test case, yet
  // maybe I should put it for clarity and documentation sake.
  'It should return -1 if the array is empty': function() {
    var indexOfResult = indexOf([], 1);
    eq(indexOfResult, -1);
  }
  });
</script>
